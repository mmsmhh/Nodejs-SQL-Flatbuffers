<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
    <div class="row" style="padding: 10px;">
        <div class="col-md-6">
            <a href="home.html" class="btn btn-primary btn-lg btn-block">Home</a>
        </div>
        <div class="col-md-6">
            <a href="login.html" class="btn btn-primary btn-lg btn-block">Login</a>
        </div>
    </div>
    <div class="container">
        <h3>Registration:</h3>
        <form id="registrationForm">
            <div class="form-group">
                <label for="issueDescInput">Email</label>
                <input minlength="3" type="email" class="form-control" id="email" placeholder="Enter your email ...">
            </div>
            <div class="form-group">
                <label for="issueDescInput">Password</label>
                <input minlength="8" type="password" class="form-control" id="password"
                    placeholder="Enter your password ...">
            </div>
            <button type="submit" class="btn btn-primary">Registration</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="flatbuffers.js"></script>
    <script type="text/javascript" src="user_generated.js"></script>
    <script src="registration.js"></script>
</body>

</html>
