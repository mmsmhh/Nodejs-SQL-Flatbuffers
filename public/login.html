<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Login</title>
</head>

<body onload="onLoad()">
    <div class="row" style="padding: 10px;">
        <div class="col-md-6">
            <a href="home.html" class="btn btn-primary btn-lg btn-block">Home</a>
        </div>
        <div class="col-md-6">
            <a href="registration.html" class="btn btn-primary btn-lg btn-block">Registration</a>
        </div>
    </div>
    <div class="container">
        <h3>Login:</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="issueDescInput">Email</label>
                <input minlength="3" type="email" class="form-control" id="email" placeholder="Enter your email ...">
            </div>
            <div class="form-group">
                <label for="issueDescInput">Password</label>
                <input minlength="8" type="password" class="form-control" id="password"
                    placeholder="Enter your password ...">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="row">
            <div class="col-lg-12">
                <div id="status" style="padding-top: 15px;">
                    <div id="status1" class="alert alert-success" role="alert">
                        User logged in successfully!
                    </div>
                    <div id="status2" class="alert alert-danger" role="alert">
                        Wrong email or password!
                    </div>
                    <div id="status3" class="alert alert-success" role="alert">
                        User registered successfully please login!
                    </div>
                    <div id="status4" class="alert alert-danger" role="alert">
                        User already registered please login!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="flatbuffers.js"></script>
    <script type="text/javascript" src="user_generated.js"></script>
    <script src="login.js"></script>
</body>

</html>
